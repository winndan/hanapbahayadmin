<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">Admin Dashboard</a>
            <button class="navbar-toggle" aria-label="Toggle menu" id="navbar-toggle">
                <span class="navbar-toggle-icon"></span>
            </button>
            <div class="navbar-menu" id="navbar-menu">
                <div class="navbar-profile">
                    <i class="fas fa-user-circle navbar-avatar"></i>
                    <div class="navbar-profile-info">
                        <span class="navbar-profile-name">Admin User</span>

                    </div>
                    <button class="navbar-profile-dropdown-toggle" aria-label="Toggle profile menu">
                        <span class="navbar-profile-dropdown-icon">&#9660;</span>
                    </button>
                    <div class="navbar-profile-dropdown">
                        <a href="#profile">Profile</a>
                        <a href="#settings">Settings</a>
                        <a href="#logout">Logout</a>
                    </div>
                </div>
            </div>
        </div>

    <script src="test.js"></script>
